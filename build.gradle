version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: "application"

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.1'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.16'

    compile group: 'com.rometools', name: 'rome', version: '1.7.4'
    compile group: 'com.rometools', name: 'rome-modules', version: '1.7.4'

    compile 'com.google.apis:google-api-services-youtube:v3-rev182-1.22.0'

    compile "org.jetbrains.ktor:ktor-netty:0.4.0-alpha-10"
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

mainClassName = "adeln.MainKt"

jar {
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        final attrs = [
            'Implementation-Title'  : 'Foobar',
            'Implementation-Version': version,
            'Built-By'              : System.getProperty('user.name'),
            'Built-Date'            : new Date(),
            'Built-JDK'             : System.getProperty('java.version'),
            'Main-Class'            : mainClassName,
        ]
        attributes attrs
    }
}
